<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<title>Erro</title>

<link rel="stylesheet" href="resources/assets/vendor/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="resources/css/exception.css" />

</head>
<body>
	<form wicket:id="formSendException">
		<div class="alert alert-danger">
			<p class="mensagem-erro">
				Ocorreu um erro inesperado no sistema.<br /> Por favor, tente novamente. Caso o problema persista, entre em contato com a equipe de
				suporte.
			</p>
			<div align="right">
				<button class="btn btn-danger" wicket:id="voltar" type="submit">Voltar</button>
			</div>
		</div>
	</form>	
</body>
</html>
