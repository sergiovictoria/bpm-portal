<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solicitar Cadastro de Fornecedor</title>
</head>
<body>
	<wicket:extend>
		<div class="panel panel-primary">
			<form wicket:id="SolicitacaoForm" class="form-horizontal">
				<div class="panel-menu">					
					<button class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#confirmacaoEnvioDialog">
						<i class="fa fa-envelope-o"></i> Enviar
					</button>
				</div>
				<div class="panel-body">
					<div wicket:id="solicitacaoWebMarkupContainer">
						<div class="secao">
							<div class="cabecalho-secao">Dados do responsável pelo preenchimento</div>
							<div class="corpo-secao">
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group form-group-sm">
											<label class="control-label col-sm-3">Nome</label>
											<div class="col-sm-9">
												<span wicket:id="nomeRespPreench"
													class="form-control disabled"></span>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group form-group-sm">
											<label class="control-label col-sm-3">E-mail</label>
											<div class="col-sm-9">
												<span wicket:id="emailSolicitante"
													class="form-control disabled"></span>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group form-group-sm">
											<label class="control-label col-sm-3">Telefone</label>
											<div class="col-sm-9">
												<span wicket:id="telefoneSolicitante"
													class="form-control disabled"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="secao">
							<div class="cabecalho-secao">Solicitação</div>
							<div class="corpo-secao">
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group form-group-sm">
											<label class="control-label col-sm-3">Área</label>
											<div class="col-sm-9">
												<span wicket:id="area" class="form-control disabled"></span>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group form-group-sm">
											<label class="control-label col-sm-3">Solicitante</label>
											<div class="col-sm-9">
												<label class="glyphicon custom-select">
													<select wicket:id="nomeSolicitante" class="form-control combo"></select> 
												</label>
											</div>
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group form-group-sm">
											<label class="control-label col-sm-1">Descrição</label>
											<div class="col-sm-11">
												<textarea wicket:id="descricao" class="form-control" rows="4" cols="40"></textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="secao">
							<div class="cabecalho-secao">Planilha de cadastro</div>
							<div class="corpo-secao">
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group form-group-sm">
											<label class="control-label col-sm-3">Template em Office Excel</label>
											<div class="col-sm-9 form-value">
											   	<button wicket:id="cadastroFormecedorXLS" class="btn btn-primary ">
													<i class="fa fa-download"></i> Baixar o arquivo F-06 Cadastro de Fornecedores.xls
												</button>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="form-group form-group-sm">
										<div class="col-sm-12">
											<label class="control-label col-sm-3">Template em Libre Office</label>
											<div class="col-sm-9 form-value">
												<button wicket:id="cadastroFormecedorODS" class="btn btn-primary">
													<i class="fa fa-download"></i> Baixar o arquivo F-06 Cadastro de Fornecedores.ods
												</button>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="form-group form-group-sm">
										<div class="col-sm-12">
											<label class="control-label col-sm-3">Inserir
												planilha preenchida</label>
											<div class="col-sm-6 form-value">
												<div class="fileupload fileupload-new"
													data-provides="fileupload">
													<div class="input-append">
														<div class="input-group input-group-sm">
															<div class="uneditable-input form-control">
																<span class="fa fa-file fileupload-exists"></span> <span
																	class="fileupload-preview"></span>
															</div>
															<span class="input-group-btn"> 
																<span class="btn btn-primary btn-file"> 
																	<span class="fileupload-exists">
																		<i class="fa fa-refresh"> </i> Trocar
																	</span> 
																	<span class="fileupload-new">
																		<i class="fa fa-search"></i>
																	</span>
																	<input type="file" wicket:id="fileUploadField"/>
																</span>
																<button class="btn btn-primary fileupload-exists" data-dismiss="fileupload">
																	<i class="fa fa-trash-o"></i> Remover
																</button>
																
																<!-- <input type="file" wicket:id="fileUploadField"/>  -->
																<button wicket:id="btnAnexar" type="button" class="btn btn-primary fileupload-exists"><i class="fa fa-upload"></i> Importar</button>

															</span>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- início: dialog confirmação  -->
				<div id="confirmacaoEnvioDialog" class="modal" role="dialog">
					<div class="vertical-alignment-helper">
						<div class="modal-dialog vertical-align-center confirmacao">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Confirmação</h4>
								</div>
								<div class="modal-body">
									<div class="modal-wrapper">
										<div class="modal-icon">
											<i class="fa fa-question-circle"></i>
										</div>
										<div class="modal-text">Tem certeza que deseja enviar o formulário?</div>
									</div>
								</div>
								<div class="modal-footer">
									<button wicket:id="enviar" type="button" class="btn btn-primary" data-dismiss="modal" onclick="$('#confirmacaoEnvioDialog').modal('hide');">
										<i class="fa fa-check"></i> Sim
									</button>
									<button type="button" class="btn btn-danger" data-dismiss="modal">
										<i class="fa fa-times"></i> Não
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- fim: dialog confirmação  -->
			</form>
		</div>		
	</wicket:extend>
</body>
</html>
