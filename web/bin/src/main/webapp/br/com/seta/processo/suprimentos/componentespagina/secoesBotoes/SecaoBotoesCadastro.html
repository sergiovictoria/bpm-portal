<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:panel>
		<button wicket:id="voltarBtn" class="btn btn-primary" type="button">
			<i class="fa fa-chevron-left"></i> Voltar
		</button>
		<button id="enviarBtn" class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#comentariosModal">
			<i class="fa fa-envelope" aria-hidden="true"></i> Enviar
		</button>
		<button id="maisInfoBtn" class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#comentariosModal">
			<i class="fa fa-file-text-o" aria-hidden="true"></i> Solicitar mais informações
		</button>
	
		<!--início: Modal Enviar -->
		<div id="enviarModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Confirmação</h4>
						</div>
						<div class="modal-body">
							<div class="modal-wrapper">
								<div class="modal-icon">
									<i class="fa fa-question-circle"></i>
								</div>
								<div class="modal-text">Tem certeza que deseja enviar as mudanças?</div>
							</div>
						</div>
						<div class="modal-footer">
							<button wicket:id="submeterAlteracoesBtn" type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#aprovacaoHierarquicaModal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--fim: Modal Enviar -->
		
		<!--início: Modal Solicitar mais informações -->
		<div id="maisInfoModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Mais informações</h4>
						</div>
						<div class="modal-body">
							<div class="modal-wrapper">
								<div class="modal-icon">
									<i class="fa fa-question-circle"></i>
								</div>
								<div class="modal-text">Deseja solicitar mais informações? </div>
							</div>
						</div>
						<div class="modal-footer">
							<button wicket:id="solicitarMaisInfoBtn" type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#aprovacaoHierarquicaModal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--fim: Modal Solicitar mais informações -->
	
	
		<!-- início: Modal comentários -->
		<div id="comentariosModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Comentários</h4>
						</div>
						<div class="modal-body">
							<div class="secao">
								<div class="cabecalho-secao">Comentários</div>
								<div class="corpo-secao">
									<div class="col-sm-12">
										<textarea wicket:id="comentariosAprovacao" class="form-control" rows="4" cols="40"></textarea>
									</div>
								</div>
							</div>
							<div class="row" style="margin-bottom: 10px;"></div>
						</div>
						<div class="modal-footer">
							<button id="submeterComentariosBtn" class="btn btn-primary" type="button" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#aprovacaoModal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- fim: Modal comentários -->
		
		<script>
		var gerenciadorModals = new GerenciadorModals();
		$("#enviarBtn").click(function(){gerenciadorModals.setModalSelecionado("#enviarModal")});
		$("#maisInfoBtn").click(function(){gerenciadorModals.setModalSelecionado("#maisInfoModal")});
		$("#submeterComentariosBtn").click(function(){gerenciadorModals.abrirModal()});
		</script>
	</wicket:panel>
</body>
</html>
