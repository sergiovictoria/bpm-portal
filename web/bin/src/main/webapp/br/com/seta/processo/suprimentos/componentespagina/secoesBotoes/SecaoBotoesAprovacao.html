<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:panel>
		<button wicket:id="voltarBtn" class="btn btn-primary" type="button">
			<i class="fa fa-chevron-left"></i> Voltar
		</button>
		<button class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#rejeicaoModal">
			<i class="fa fa-times" aria-hidden="true"></i> Rejeitar
		</button>
		<button class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#aprovacaoHierarquicaModal">
			<i class="fa fa-check" aria-hidden="true"></i> Aprovar
		</button>

		<!--início: Modal Aprovação -->
		<div id="aprovacaoModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Confirmação</h4>
						</div>
						<div class="modal-body">
							<div class="modal-wrapper">
								<div class="modal-icon">
									<i class="fa fa-question-circle"></i>
								</div>
								<div class="modal-text">Tem certeza que deseja aprovar?</div>
							</div>
						</div>
						<div class="modal-footer">
							<button wicket:id="aprovarBtn" type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#aprovacaoHierarquicaModal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--fim: Modal Aprovação -->

		<!-- início: Modal Necessidade de Aprovação Hierárquica -->
		<div id="aprovacaoHierarquicaModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div wicket:id="aprovacaoHierarquicaModal" class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Aprovação Hierárquica</h4>
						</div>
						<div class="modal-body">
							<div class="secao">
								<div class="cabecalho-secao">Necessita de aprovação hierárquica</div>
								<div class="corpo-secao">
									<div class="col-sm-1">
										<div wicket:id="necessidadeAprvHierarq">
											<div class="radio-custom radio-primary">
												<input wicket:id="necessidadeAprvHierarq_0" type="radio" /> <label>Sim</label>
											</div>
											<div class="radio-custom radio-primary">
												<input wicket:id="necessidadeAprvHierarq_1" type="radio" /> <label>Não</label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row" style="margin-bottom: 10px;"></div>
							<div class="secao">
								<div class="cabecalho-secao">Comentários</div>
								<div class="corpo-secao">
									<div class="col-sm-12">
									    <textarea wicket:id="comentariosAprovacao" class="form-control" rows="4" cols="40"></textarea>
									</div>
								</div>
							</div>
							<div class="row" style="margin-bottom: 10px;"></div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary" type="button" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#aprovacaoModal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- fim: Modal Necessidade de Aprovação Hierárquica -->

		<!--início: Modal Rejeição -->
		<div id="rejeicaoModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Confirmação</h4>
						</div>
						<div class="modal-body">
							<div class="modal-wrapper">
								<div class="modal-icon">
									<i class="fa fa-question-circle"></i>
								</div>
								<div class="modal-text">Tem certeza que deseja reprovar?</div>
							</div>
						</div>
						<div class="modal-footer">
							<button wicket:id="rejeitarBtn" type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--fim: Modal Modal Rejeição -->
	</wicket:panel>
</body>
</html>
