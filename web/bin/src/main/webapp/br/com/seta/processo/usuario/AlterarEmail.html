<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<title>Alteração de E-mail</title>

</head>	
<body>
	<wicket:extend>
		<form wicket:id="formAlteracaoEmail">
			<div class="panel panel-primary">
				<div class="panel-menu">
					<button wicket:id="alterarEmailBtn" class="btn btn-primary"><i class="fa fa-pencil"></i> Alterar</button>
				</div>
				<div class="panel-body">
					<div class="secao">
						<div class="cabecalho-secao">Informar novo email</div>
						<div class="corpo-secao">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group form-group-sm">
										<label class="control-label col-sm-2">E-mail antigo</label>
										<div class="col-sm-5">
											<input wicket:id="emailAntigoInput" class="form-control" type="text" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group form-group-sm">
										<label class="control-label col-sm-2">Novo e-mail</label>
										<div class="col-sm-5">
											<input wicket:id="emailNovoInput" class="form-control" type="text" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group form-group-sm">
										<label class="control-label col-sm-2">Confirmar e-mail</label>
										<div class="col-sm-5">
											<input wicket:id="confirmacaoEmailInput" class="form-control" type="text" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
