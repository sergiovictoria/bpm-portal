<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:panel>
		<script src="resources/js/suprimentos/suprimentos.js" ></script>
		<button wicket:id="voltarBtn" class="btn btn-primary" type="button">
			<i class="fa fa-chevron-left"></i> Voltar
		</button>
		<button id="rejeitarBtn"  class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#comentariosAprovoHierarquicaModal">
			<i class="fa fa-times" aria-hidden="true"></i> Rejeitar
		</button>
		<button id="aprovarBtn" class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#comentariosAprovoHierarquicaModal">
			<i class="fa fa-check" aria-hidden="true"></i> Aprovar
		</button>

		<!--início: Modal Aprovação -->
		<div id="aprovacaoModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Confirmação</h4>
						</div>
						<div class="modal-body">
							<div class="modal-wrapper">
								<div class="modal-icon">
									<i class="fa fa-question-circle"></i>
								</div>
								<div class="modal-text">Tem certeza que deseja aprovar?</div>
							</div>
						</div>
						<div class="modal-footer">
							<button wicket:id="aprovarBtn" type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#comentariosAprovoHierarquicaModal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--fim: Modal Aprovação -->

		<!-- início: Comentários Aprovação Hierárquica -->
		<div id="comentariosAprovoHierarquicaModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Aprovação Hierárquica</h4>
						</div>
						<div class="modal-body">
						  <div class="secao">
								<div class="cabecalho-secao">Comentários</div>
								<div class="corpo-secao">
									<div class="col-sm-12">
										<textarea wicket:id="comentariosAprovacao" class="form-control" rows="4" cols="40"></textarea>
									</div>
								</div>
							</div>
							<div class="row" style="margin-bottom: 10px;"></div>
						</div>
						<div class="modal-footer">
							<button id="submeterComentariosBtn" class="btn btn-primary" type="button" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal" >
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- fim: Comentários Aprovação Hierárquica -->

		<!--início: Modal Rejeição -->
		<div id="rejeicaoModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Confirmação</h4>
						</div>
						<div class="modal-body">
							<div class="modal-wrapper">
								<div class="modal-icon">
									<i class="fa fa-question-circle"></i>
								</div>
								<div class="modal-text">Tem certeza que deseja reprovar?</div>
							</div>
						</div>
						<div class="modal-footer">
							<button wicket:id="rejeitarBtn" type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#comentariosAprovoHierarquicaModal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--fim: Modal Modal Aprovação -->
		
		<script>
			var gerenciadorModals = new GerenciadorModals();
			$("#aprovarBtn").click(function(){gerenciadorModals.setModalSelecionado("#aprovacaoModal")});
			$("#rejeitarBtn").click(function(){gerenciadorModals.setModalSelecionado("#rejeicaoModal")}); 
			$("#submeterComentariosBtn").click(function(){gerenciadorModals.abrirModal()});

		</script>
	</wicket:panel>
</body>
</html>
