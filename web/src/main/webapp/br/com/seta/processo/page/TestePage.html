<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"

	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet"

	<link rel="stylesheet" href="../../../../../resources/css/processos.css" ></link>

<body>
	<wicket:extend>
		<button type="button" class="btn btn-warning" onclick="$('#myModal').modal('show')">Abrir Modal</button>

		<wicket:fragment wicket:id="corpoModalFragment">
			<div>Este é o corpo</div>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="rodapeModalFragment">
			<button type="button" class="btn btn-warning" data-dismiss="modal">Um botão</button>
		</wicket:fragment>
	</wicket:extend>
</body>
