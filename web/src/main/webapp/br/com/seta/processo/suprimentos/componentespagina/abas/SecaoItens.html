<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:panel>
		<div class="secao">
			<div class="corpo-secao">
				<div class="row">
					<div class="col-sm-4">
						<button wicket:id="buscarItensBtn" type="button" class="btn btn-primary pull-left" data-target="#buscaItemDialog" data-toggle="modal" data-backdrop="static" data-keyboard="false">
							<i class="fa fa-search"></i> Buscar Itens
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="secao">
			<div class="cabecalho-secao">Lista de Itens Selecionados</div>
			<div class="corpo-secao">
				<div class="row">
					<table wicket:id="tabelaItensSelecionados" class="table table-bordered table-hover table-condensed mb-none dataTable no-footer">
						<thead>
							<tr>
								<th>ID</th>
								<th>Descrição</th>
								<th>CFOP</th>
								<th>Quantidade</th>
								<th>Valor Unitário</th>
								<th>Valor</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="itensSelecionados">
								<td><span wicket:id="codproduto"></span></td>
								<td><span wicket:id="descricao"></span></td>
								<td><input wicket:id="cfop" type="text" class="cfop"  style="width: 100%"/></td>
								<td><input wicket:id="quantidade" type="text" style="width: 100%" /></td>
								<td><input wicket:id="vlritem" class="monetario" type="text" style="width: 100%" /></td>
								<td><span wicket:id="vlrTotalItem"></span></td>
								<td style="text-align: center"><a wicket:id="exclusaoItemBtn" type="button"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div wicket:id="secaoTotais" class="col-sm-4 pull-right" style="margin-top: 20px">
					<div class="row">
						<div class="form-group form-group-sm">
							<label class="control-label col-sm-3">Total</label>
							<div class="col-sm-9">
								<input wicket:id="valor" class="form-control monetario" type="text" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-sm">
							<label class="control-label col-sm-3">Descontos</label>
							<div class="col-sm-9">
								<input wicket:id="vlrdescontos" class="form-control monetario" type="text" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-sm">
							<label class="control-label col-sm-3">Acréscimos</label>
							<div class="col-sm-9">
								<input wicket:id="vlracrescimos" class="form-control monetario" type="text" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group form-group-sm">
							<label class="control-label col-sm-3">Líquido</label>
							<div class="col-sm-9">
								<input wicket:id="vlrliqreq" class="form-control monetario" type="text" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<button wicket:id="anexarCadProdutosBtn" type="button" class="btn btn-primary pull-left" data-target="#anexoDialog" data-toggle="modal" data-backdrop="static" data-keyboard="false">
					<i class="fa fa-paperclip" aria-hidden="true"></i> Anexar Cadastro de Produtos
				</button>
				<button wicket:id="downloadCadProduto" type="button" class="btn btn-primary pull-left">
					<i class="fa fa-download" aria-hidden="true"></i> Arquivo Cadastro de Produtos
				</button>
			</div>
		</div>

		<!-- início: seção anexo -->
		<div wicket:id="secaoAnexos"></div>
		<!-- fim: seção anexo -->

		<!-- início: dialog busca de Itens  -->
		<div id="buscaItemDialog" class="modal" role="dialog">
			<div class="vertical-alignment-helper">
				<div wicket:id="buscaItensModal" class="modal-dialog vertical-align-center">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Itens</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group form-group-sm">
										<label class="control-label col-sm-2">Novo</label>
										<div class="col-sm-10">
											<div class="input-group input-group-sm">
												<input wicket:id="novoItemInput" type="text" class="form-control"><span class="input-group-btn">
													<button wicket:id="addNovoItemBtn" class="btn btn-primary" type="button">
														<i class="fa fa-plus" aria-hidden="true"></i>
													</button>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="separador"></div>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group form-group-sm">
										<label class="control-label col-sm-2">Buscar</label>
										<div class="col-sm-10">
											<div class="input-group input-group-sm">
												<input wicket:id="filtroItem" type="text" class="form-control"><span class="input-group-btn">
													<button wicket:id="buscaItemBtn" class="btn btn-primary" type="button">
														<i class="fa fa-search"></i>
													</button>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div wicket:id="tabelaItens">
								<table class="table table-bordered table-hover table-condensed mb-none" id="datatable-default">
									<thead>
										<tr>
											<th>Código</th>
											<th>Descrição</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="itens">
											<td><span wicket:id="lblCodigo"></span></td>
											<td><span wicket:id="lblDescricao"></span></td>
										</tr>
									</tbody>
								</table>

								<div class="row">
									<div class="col-sm-12">
										<div wicket:id="itensNavigator" class="dataview-navigator"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div wicket:id="msgItensNaoEncontrados" class="alertaContainer alert alert-info">Não foram encontrados resultados</div>
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="fa fa-times"></i> Fechar
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- fim: dialog busca de Itens  -->

		<!-- início: dialog anexo  -->
		<div id="anexoDialog" class="modal" role="dialog">
			<div class="vertical-alignment-helper">
				<div wicket:id="secaoAnexoCadastroProduto" class="modal-dialog vertical-align-center">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Anexar Cadastro de Produtos</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-sm-12">
									<div class="fileupload fileupload-new" style="margin: 0 20px" data-provides="fileupload">
										<div class="input-append">
											<div class="input-group input-group-sm">
												<div class="uneditable-input form-control">
													<span class="fa fa-file fileupload-exists"></span> <span class="fileupload-preview"></span>
												</div>
												<span class="input-group-btn"> <span class="btn btn-primary btn-file"> <span class="fileupload-exists"> <i class="fa fa-refresh"> </i> Trocar
													</span> <span class="fileupload-new"> <i class="fa fa-search"></i>
													</span> <input type="file" wicket:id="anexoCadastroProduto" />
												</span>
													<button class="btn btn-primary fileupload-exists" data-dismiss="fileupload">
														<i class="fa fa-trash-o"></i> Remover
													</button>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button wicket:id="anexoBtn" type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-upload" aria-hidden="true"></i> Anexar
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="fa fa-times"></i> Fechar
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- fim: dialog anexo  -->
	</wicket:panel>
</body>
</html>
