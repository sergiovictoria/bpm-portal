<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<wicket:extend>
	
		<div class="panel panel-primary">
			<form wicket:id="form">
							
				<div class="panel-menu">
					<button class="btn btn-primary" type="button" data-toggle="modal" 
						data-backdrop="static" data-keyboard="false" 
						data-target="#modalFiltro">
						<i class="fa fa-filter" aria-hidden="true"></i> Filtros
					</button>
					<button wicket:id="btnModalReceber" class="btn btn-primary" type="button">
						<i class="fa fa-share" aria-hidden="true"></i> Receber Pedido
					</button>
					
					
				</div>
				<div class="panel-body">
					
					<div wicket:id="rptRecebimentos">
						<div class="row">
							<div class="col-md-12">
								<table class="table table-bordered table-hover table-condensed mb-none historico" id="datatable-default">
									<thead>
										<tr>
											<th class="text-center" wicket:id="TipoDespesa">
												<i class="fa fa-sort-asc"></i> 
												<i class="fa fa-sort-desc"></i> 
												<i class="fa fa-sort"></i>
												Tipo
											</th>
											<!-- <th class="text-center" wicket:id="IDIntencao">
												<i class="fa fa-sort-asc"></i> 
												<i class="fa fa-sort-desc"></i> 
												<i class="fa fa-sort"></i>
												Case ID
											</th> -->
											<th class="text-center" wicket:id="IDRequisicao">
												<i class="fa fa-sort-asc"></i> 
												<i class="fa fa-sort-desc"></i> 
												<i class="fa fa-sort"></i>
												Case ID
											</th>
											<th class="text-center" wicket:id="LocalEntrega">
												<i class="fa fa-sort-asc"></i> 
												<i class="fa fa-sort-desc"></i> 
												<i class="fa fa-sort"></i>
												Entrega
											</th>
											<th class="text-center" wicket:id="Solicitante">
												<i class="fa fa-sort-asc"></i> 
												<i class="fa fa-sort-desc"></i> 
												<i class="fa fa-sort"></i>
												Solicitante
											</th>
											<th class="text-center" wicket:id="Fornecedor">
												<i class="fa fa-sort-asc"></i> 
												<i class="fa fa-sort-desc"></i> 
												<i class="fa fa-sort"></i>
												Fornecedor
											</th>
											<th class="text-center">
												Valor
											</th>
											<th class="text-center" wicket:id="EmFila">
												<i class="fa fa-sort-asc"></i> 
												<i class="fa fa-sort-desc"></i> 
												<i class="fa fa-sort"></i>
												Em Fila
											</th>
											<th class="text-center">
												Ações
											</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="dtvRecebimentos">
											<td><span wicket:id="lblDtvTipoDespesa"></span></td>
											<!-- <td><span wicket:id="lblDtvIntencaoCompra"></span></td> -->
											<td><span wicket:id="lblDtvRequisicao"></span></td>
											<td><span wicket:id="lblDtvLocalEntrega"></span></td>
											<td><span wicket:id="lblDtvNomeSolicitante"></span></td>
											<td><span wicket:id="lblDtvFornecedor"></span></td>
											<td class="text-right"><span wicket:id="lblDtvValor"></span></td>
											<td class="text-left">
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												<span wicket:id="lblDtvEmFila"></span>
											</td>
											<td style="text-align: center">
												<span class="checkbox-custom checkbox-primary control-label">
				                                	<input type="checkbox" wicket:id="checkboxRecebimentos" class="marcar" />
		                                        	<label for="checkboxRecebimentos"></label>
			                                    </span>
			                                    <button wicket:id="btnModalDetalhes" class="btn btn-primary" type="button">
													<i class="fa fa-list-ul" aria-hidden="true"></i> 
												</button>
												<!-- 
												<a href="#" wicket:id="btnModalDetalhes" class="btn btn-primary" onclick="$('#modalDetalhes').modal('show');">
													<i class="fa fa-list-ul" aria-hidden="true"></i> 
												</a>
												 -->
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<span wicket:id="ajaxPagingNavigator" class="dataview-navigator" style="margin-top: 10px;">[NAVIGATOR]</span>
							</div>
						</div>
					</div>
					
				</div>
				
				<!-- MODAL DETALHES -->
				<div class="modal fade" role="dialog" data-backdrop="static"
					data-keyboard="false" id="modalDetalhes">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header" style="background-image: linear-gradient(#04519b, #044687 60%, #033769);">
								<h4 class="modal-title" id="myModalLabel" style="color: #fff;">Detalhes</h4>
							</div>
							<div class="panel-body" wicket:id="modalDetalhes">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group form-group-sm">
											<label class="col-sm-2 control-label text-left">Fornecedor</label>
											<div class="col-sm-4">
												<label> 
													<input wicket:id="nomeFornecedor" class="form-control" disabled="disabled"/>
												</label>
											</div>
											<label class="col-sm-2 control-label text-right">Solicitante</label>
											<div class="col-sm-4">
												<label> 
													<input wicket:id="nomeSolicitanteBPM" class="form-control" disabled="disabled"/>
												</label>
											</div>
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group form-group-sm">
											<label class="col-sm-2 control-label text-right">Case ID</label>
											<div class="col-sm-4">
												<label> 
													<input wicket:id="numeroIntencaoCompra" class="form-control" disabled="disabled"/>
												</label>
											</div>
											<label class="col-sm-2 control-label text-right">Requisição</label>
											<div class="col-sm-4">
												<label> 
													<input wicket:id="numeroRequisicao" class="form-control" disabled="disabled"/>
												</label>
											</div>
										</div>
									</div>
								</div>
								<div wicket:id="rptRecebimentosDetalhes">
									<div class="row">
										<div class="col-md-12">
											<table class="table table-bordered table-hover table-condensed mb-none historico" id="datatable-default">
												<thead>
													<tr>
														<th class="text-center">Descrição</th>
														<th class="text-center">CFOP</th>
														<th class="text-center">Unidade</th>
														<th class="text-center">Valor</th>
													</tr>
												</thead>
												<tbody>
													<tr wicket:id="dtvRecebimentosDetalhes">
														<td><span wicket:id="lblDescricao"></span></td>
														<td><span wicket:id="lblCFOP"></span></td>
														<td><span wicket:id="lblUnidade"></span></td>
														<td class="text-right"><span wicket:id="lblValor"></span></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<span wicket:id="ajaxPagingNavigator" class="dataview-navigator" style="margin-top: 10px;">[NAVIGATOR]</span>
										</div>
									</div>
								</div>
							</div>
							
							<div class="modal-footer" style="background-color: #f5f5f5;">
								<button type="button" class="btn btn-primary" data-dismiss="modal">Voltar</button>
							</div>
						</div>
					</div>
				</div>
				
			</form>	
			
			<form wicket:id="modalForm">
				
				
				<!-- MODAL RECEBER -->			
				<div class="modal fade" role="dialog" data-backdrop="static"
					data-keyboard="false" id="modalReceber" wicket:id="modalReceber">
					<div class="modal-dialog">
						<div class="modal-content">
						    <div class="modal-header">
								<h4 class="modal-title">Receber Pedido</h4>
							</div>
							<div class="modal-body">
								<div class="modal-wrapper">
									<div class="modal-icon">
										<i class="fa fa-question-circle"></i>
									</div>
									<div class="modal-text">Tem certeza que deseja receber esta Intenção de Compra ?</div>
								</div>
							</div>
						    <div class="modal-footer" style="background-color: #f5f5f5;">
					        	<button type="button" class="btn btn-primary" wicket:id="btnReceber" onclick="$('#modalReceber').modal('hide');$('#modalAguarde').modal('show');"><i class="fa fa-share"></i> Confirmar</button>
					        	<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>				        
					        </div>
						</div>
					</div>
				</div>
				<!-- FIM MODAL RECEBER -->
				
				<!-- MODAL FILTRO -->
				<div class="modal fade" role="dialog" data-backdrop="static"
					data-keyboard="false" id="modalFiltro">
					<div class="modal-dialog">
						<div class="modal-content" wicket:id="modalFiltro">
							<div class="modal-header"
								style="background-image: linear-gradient(#04519b, #044687 60%, #033769);">
								<h4 class="modal-title" id="myModalLabel" style="color: #fff;">Filtros</h4>
							</div>
							<div class="modal-body" style="background: #eeeeee;">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group form-group-sm">
											<label class="col-sm-2 control-label text-right">Tipo</label>
											<div class="col-sm-4">
												<label class="glyphicon custom-select"> 
													<select wicket:id="cmbTipoDespesa" class="form-control combo"></select>
												</label>
											</div>
											<label class="col-sm-2 control-label text-right">Entrega</label>
											<div class="col-sm-4">
												<label class="glyphicon custom-select"> 
													<select wicket:id="cmbLocalEntrega" class="form-control combo"></select>
												</label>
											</div>
										</div>
									</div>
									
									<div class="col-md-12">
										<div class="form-group form-group-sm">
											<label class="col-sm-2 control-label text-left">Fornecedor</label>
											<div class="col-sm-4">
												<label class="glyphicon custom-select"> 
													<select wicket:id="cmbFornecedor" class="form-control combo"></select>
												</label>
											</div>
											<label class="col-sm-2 control-label text-right">Solicitante</label>
											<div class="col-sm-4">
												<label class="glyphicon custom-select"> 
													<select wicket:id="cmbSolicitante" class="form-control combo"></select>
												</label>
											</div>
										</div>
									</div>
									
									<div class="col-md-12">
										<div class="form-group form-group-sm">
											<label class="col-sm-2 control-label text-right">Case ID</label>
											<div class="col-sm-4">
												<label> 
													<input wicket:id="numeroIntencaoCompra" class="form-control" />
												</label>
											</div>
											<label class="col-sm-2 control-label text-right">Requisicao</label>
											<div class="col-sm-4">
												<label> 
													<input wicket:id="numeroRequisicao" class="form-control" />
												</label>
											</div>
										</div>
									</div>
									
								</div>
								<!-- fim row -->
							</div>
							<div class="modal-footer" style="background-color: #f5f5f5;">
								<button class="btn btn-primary" wicket:id="btnPesquisar" ><i class="fa fa-search"></i> Pesquisar</button>
								<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					</div>
				</div>
				<!-- FIM MODAL FILTRO -->
			
			
			</form>
		</div>
		
	</wicket:extend>
</body>
</html>
