<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:panel>
		<button wicket:id="voltarBtn" class="btn btn-primary" type="button">
			<i class="fa fa-chevron-left"></i> Voltar
		</button>

		<button class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" 	data-target="#anexarDocEscaneadoModal">
			<i class="fa fa-envelope-o" aria-hidden="true"></i> Enviar
		</button>

		<div wicket:id="erroDialog"></div>
		
		<div wicket:id="anexarDocEscaneadoModal"></div>

		<wicket:fragment wicket:id="corpoModalAnexoFragment">
			<div class="secao">
				<div class="cabecalho-secao">Anexar documento escaneado</div>
				<div class="corpo-secao">
					<div class="row">
						<div class="col-sm-12">
							<div wicket:id="uploadArquivo"></div>							
						</div>
					</div>
				</div>
			</div>
			<div class="secao">
				<div class="cabecalho-secao">Coment√°rios</div>
				<div class="corpo-secao">
					<div class="row">
						<div class="col-sm-12">
							<textarea wicket:id="comentariosTxt" class="form-control" rows="4" cols="40"></textarea>
						</div>
					</div>
				</div>
			</div>	
			<div class="row">
			</div>
		</wicket:fragment>

		<wicket:fragment wicket:id="botoesFragment">
			<button type="button" class="btn btn-danger" data-dismiss="modal">
				<i class="fa fa-times"></i> Fechar
			</button>
			<button wicket:id="okButton" type="button" class="btn btn-primary">
				<i class="fa fa-check"></i> Ok
			</button>
		</wicket:fragment>
		
	</wicket:panel>
</body>
</html>
