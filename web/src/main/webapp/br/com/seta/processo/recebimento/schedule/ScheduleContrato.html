<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Schedule Contrato</title>
</head>
<body>
	<wicket:extend>
	
		<div class="panel panel-primary">
			<form wicket:id="form">
				
				<div class="panel-menu">
					<button class="btn btn-primary" type="button" wicket:id="btnSalvar">
						<i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar
					</button>
				</div>
				<div class="panel-body">
					
					<div class="panel panel-default">
						<div class="atividade panel-body" style="background-color: #fff !important;cursor: auto;">
							<span id="prioridadeIcone" class="prioridade-icone"><i class="fa fa-minus" style="margin-top: 7px;"></i></span>
							<div id="descricao" class="labelAtividade">Schedule Contrato</div>
							<div class="rootContainer" style="margin-bottom: 10px; width: 40%;">
								<div class="row">
                                	<span class="col-md-4 labelInicioSemana" style="text-align: right; vertical-align: middle;">Inicio da Semana </span> 
                                	<div class="col-md-6">
										<label class="glyphicon custom-select">
		                                   <select wicket:id="cmbDiasSemanaInicio" class="form-control combo"></select>
		                                </label>
	                                </div> 
                                </div>
                                <div class="row">
                                	<span class="col-md-4 labelFimSemana" style="text-align: right; vertical-align: middle;">Fim da Semana </span> 
                                	<div class="col-md-6">
										<label class="glyphicon custom-select">
		                                   <select wicket:id="cmbDiasSemanaFim" class="form-control combo"></select>
		                                </label>
	                                </div> 
                                </div>
                                <div class="row">
                                	<span class="col-md-4 labelhora" style="text-align: right; vertical-align: middle;">Hora </span> 
                                	<div class="col-md-6">
										<label class="glyphicon custom-select">
		                                   <select wicket:id="cmbHora" class="form-control combo"></select>
		                                </label>
	                                </div> 
                                </div>
                                <div class="row">
                                	<span class="col-md-4 labelMinuto" style="text-align: right; vertical-align: middle;">Minuto </span> 
                                	<div class="col-md-6">
										<label class="glyphicon custom-select">
		                                   <select wicket:id="cmbMinuto" class="form-control combo"></select>
		                                </label>
	                                </div>
                             
                                </div>
							</div>									
						</div>								
					</div>
					
				</div>	
							
			</form>
			
		</div>
		
	</wicket:extend>
</body>
</html>
