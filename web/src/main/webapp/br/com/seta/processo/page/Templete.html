	<!--Início: Dialog para apresentar mensagens de erros de validação  -->	
	<div id="modalMensagemErro" class="modal" role="dialog">
		<div class="vertical-alignment-helper">
			<div wicket:id="msgErroContainer" class="modal-dialog erro vertical-align-center">
				<div class="modal-content">
					<div class="modal-header">
						<h4 wicket:id="cabecalhoModalErro" class="modal-title">Erro</h4>
					</div>
					<div class="modal-body">
						<div class="modal-wrapper">
							<div class="modal-icon">
								<i class="fa fa-times-circle"></i>
							</div>
							<div class="modal-text">
								<h4 wicket:id="cabelhoMsgErro">Os seguintes erros foram encontrados: </h4>
								<p wicket:id="msgsErroRepeatingView">[Mensagem de erro]</p>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Fim: Dialog para apresentar mensagens de erros de validação  -->

	<div id="modalMensagemAtencao" class="modal" role="dialog">

					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		if (top != self) { 
			var wicket = top.Wicket; 
			if (wicket && wicket.Window) { 
				var modal = wicket.Window.get(); 
				if (modal) { 
					modal.close(); 
				} 
			} 
			top.location.href = location.href; 
		}
