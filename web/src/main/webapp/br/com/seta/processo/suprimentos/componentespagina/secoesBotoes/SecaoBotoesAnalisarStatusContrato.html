<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:panel>
		<button wicket:id="voltarBtn" class="btn btn-primary" type="button">
			<i class="fa fa-chevron-left"></i> Voltar
		</button>
		<button id="enviarBtn" class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#comentariosModal">
			<i class="fa fa-envelope-o" aria-hidden="true"></i> Enviar
		</button>
		<button id="cancelarIntencaoBtn" class="btn btn-primary" type="button" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#comentariosModal">
			<i class="fa fa-times" aria-hidden="true"></i> Cancelar Intenção
		</button>

		<!--início: Modal Envio Formulário -->
		<div id="enviarModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Confirmação</h4>
						</div>
						<div class="modal-body">
							<div class="modal-wrapper">
								<div class="modal-icon">
									<i class="fa fa-question-circle"></i>
								</div>
								<div class="modal-text">Tem certeza que deseja enviar?</div>
							</div>
						</div>
						<div class="modal-footer">
							<button wicket:id="enviarBtn" type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--fim: Modal Envio Formulário -->
		
		<!--início: Modal Cancelar Intenção -->
		<div id="cancelarIntencaoModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Confirmação</h4>
						</div>
						<div class="modal-body">
							<div class="modal-wrapper">
								<div class="modal-icon">
									<i class="fa fa-question-circle"></i>
								</div>
								<div class="modal-text">Tem certeza que deseja cancelar a intenção?</div>
							</div>
						</div>
						<div class="modal-footer">
							<button wicket:id="cancelarIntencaoBtn" type="button" class="btn btn-primary" data-dismiss="modal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--fim: Modal Cancelar Intenção -->

		<!-- início: Modal comentários -->
		<div id="comentariosModal" class="modal in" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center confirmacao">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Comentários</h4>
						</div>
						<div class="modal-body">
							<div class="secao">
								<div class="cabecalho-secao">Comentários</div>
								<div class="corpo-secao">
									<div class="col-sm-12">
										<textarea wicket:id="comentariosAprovacao" class="form-control" rows="4" cols="40"></textarea>
									</div>
								</div>
							</div>
							<div class="row" style="margin-bottom: 10px;"></div>
						</div>
						<div class="modal-footer">
							<button id="submeterComentariosBtn" class="btn btn-primary" type="button" data-dismiss="modal">
								<i class="fa fa-check"></i> Sim
							</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">
								<i class="fa fa-times"></i> Não
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- fim: Modal comentários -->
		
		<script>
			var gerenciadorModals = new GerenciadorModals();
			$("#cancelarIntencaoBtn").click(function(){gerenciadorModals.setModalSelecionado("#cancelarIntencaoModal")});
			$("#enviarBtn").click(function(){gerenciadorModals.setModalSelecionado("#enviarModal")});
			$("#submeterComentariosBtn").click(function(){gerenciadorModals.abrirModal()});
		</script>
	</wicket:panel>
</body>
</html>
