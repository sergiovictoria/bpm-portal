<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<title>Visualizar Planilha</title>
</head>
<body>
	<wicket:extend>
		<link rel="stylesheet" href="resources/css/wizard.css" />

		<div class="panel panel-primary form-wizard">
			<form wicket:id="planilhaFornecedoresForm"
				class="form-horizontal formulario-fornecedores">
				<div class="panel-menu">
					<button wicket:id="voltarBtn" class="btn btn-primary">
						<i class="fa fa-chevron-left"></i> Voltar
					</button>
					<button wicket:id="consultaCadastrosBtn" class="btn btn-primary">
						<i class="fa fa-search" aria-hidden="true"></i> Consultar
						Cadastros
					</button>
				</div>
				<div wicket:id="planilhaFornecedoresContainer" class="panel-body"
					id="planilhaFornecedorContainer">
					<!-- início: wizard -->
					<div class="wizard-progress wizard-progress-lg">
						<div class="steps-progress">
							<div class="progress-indicator" style="width: 100%;"></div>
						</div>
						<ul class="wizard-steps">
							<li class="completed active"><a href="#secao-fornecedor"
								data-toggle="tab" aria-expanded="false"><span>1</span>Fornecedor</a>
							</li>
							<li class="completed"><a href="#secao-endereco-contato"
								data-toggle="tab" aria-expanded="false"><span>2</span>Endereço
									e <br />Contato</a></li>
							<li class="completed"><a href="#secao-dados-financeiros"
								data-toggle="tab" aria-expanded="false"><span>3</span>Dados
									<br />Financeiros</a></li>
							<li class="completed"><a href="#secao-negociacao"
								data-toggle="tab" aria-expanded="false"><span>4</span>Dados
									de <br />Negociação</a></li>
							<li class="completed"><a href="#secao-dados-reponsavel"
								data-toggle="tab" aria-expanded="false"><span>5</span>Dados
									dos <br />Responsáveis</a></li>
						</ul>
					</div>
					<!-- fim: wizard -->
					<div class="tab-content">
						<!-- início: seção fornecedor -->
						<div wicket:id="secaoDadosFornecedor" id="secao-fornecedor" class="tab-pane active">
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group form-group-sm">
										<label class="control-label col-sm-3">Fornecedor</label>
										<div class="col-sm-9">
											<label class="glyphicon custom-select"> <select
												wicket:id="tipoFornecedor" class="form-control combo"></select>
											</label>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group form-group-sm">
										<label class="control-label col-sm-3">Comprador</label>
										<div class="col-sm-9">
											<input wicket:id="comprador" class="form-control" type="text" />
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div wicket:id="grpMicroEmpresa" class="col-sm-6">
										<div class="checkbox-custom checkbox-primary">
											<input wicket:id="microEmpresa" type="checkbox" /> <label>Micro
												Empresa</label>
										</div>
									</div>
									<div wicket:id="grpIeProdutorRural" class="col-sm-6">
										<div class="checkbox-custom checkbox-primary">
											<input wicket:id="ieProdutorRural" type="checkbox" /> <label>IE.
												Produtor Rural</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group form-group-sm">
										<label class="control-label col-sm-3">Solicitação</label>
										<div class="col-sm-9">
											<label class="glyphicon custom-select"> <select
												wicket:id="tipoSolicatacao" class="form-control combo"></select>
											</label>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group form-group-sm">
										<label class="control-label col-sm-3">Categoria</label>
										<div class="col-sm-9">
											<label class="glyphicon custom-select"> <select
												wicket:id="categoria" class="form-control combo"></select>
											</label>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div wicket:id="grpContribuinteIPI" class="col-sm-6">
										<div class="checkbox-custom checkbox-primary">
											<input wicket:id="contribuinteIPI" type="checkbox" /> <label>É
												Contribuinte de IPI</label>
										</div>
									</div>
								</div>
							</div>
							<div class="secao">
								<div class="cabecalho-secao">Fornecedor</div>
								<div  class="corpo-secao">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Tipo Pessoa</label>
												<div class="col-sm-9">
													<label class="glyphicon custom-select"> <select
														wicket:id="tipoPessoa" class="form-control combo"></select>
													</label>
												</div>
											</div>
										</div>
									</div>
									<div wicket:id="secaoPJ">
										<div class="row">
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3"
														title="Razão Social Completo">Razão Social</label>
													<div class="col-sm-9">
														<input wicket:id="razaoSocialFornedor"
															class="form-control" type="text" />
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3"
														title="Razão Social Reduzido">Razão Reduzido</label>
													<div class="col-sm-9">
														<input wicket:id="razaoSocialReduzido"
															class="form-control" type="text" />
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">Inscr.
														Estadual</label>
													<div class="col-sm-9">
														<input wicket:id="inscricaoEstadual" class="form-control"
															type="text" />
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">CNPJ</label>
													<div class="col-sm-9">
														<input wicket:id="cpnjJuridico" class="form-control"
															type="text" />
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">Simples
														Nacional</label>
													<div class="col-sm-3">
														<div wicket:id="simplesNacional">
															<div class="radio-custom radio-primary">
																<input wicket:id="simplesNacional_0" type="radio"
																	name="rdbSimplesNacional" /> <label
																	for="rdbSimplesNacional_Sim">Sim</label>
															</div>
															<div class="radio-custom radio-primary">
																<input wicket:id="simplesNacional_1" type="radio"
																	name="rdbSimplesNacional" /> <label
																	for="rdbSimplesNacional_Nao">Não</label>
															</div>
														</div>
													</div>
													<label class="control-label col-sm-3">Data Fund.</label>
													<div class="col-sm-3">
														<input wicket:id="dataFundacao" class="form-control date"
															type="text" />
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">Inscr.
														Municipal</label>
													<div class="col-sm-9">
														<input wicket:id="inscricaoMunicipal" class="form-control"
															type="text" />
													</div>
												</div>
											</div>
										</div>
									</div>
									<div wicket:id="secaoPF">
										<div class="row">
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">Nome</label>
													<div class="col-sm-9">
														<input wicket:id="nome" class="form-control" type="text" />
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">Nome Reduzido</label>
													<div class="col-sm-9">
														<input wicket:id="nomeReduzido" class="form-control"
															type="text" />
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">CPF</label>
													<div class="col-sm-6">
														<input wicket:id="cpfFisica" class="form-control"
															type="text" />
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">RG</label>
													<div class="col-sm-6">
														<input wicket:id="rg" class="form-control" type="text" />
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">Órg.
														Emissor/UF</label>
													<div class="col-sm-3">
														<input wicket:id="orgaoExpUF" class="form-control"
															type="text" />
													</div>
													<label class="control-label col-sm-3">Data Exp.</label>
													<div class="col-sm-3">
														<input wicket:id="dataExpedicao" class="form-control date"
															type="text" />
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group form-group-sm">
													<label class="control-label col-sm-3">Data Nasc.</label>
													<div class="col-sm-3">
														<input wicket:id="dataNascimento"
															class="form-control date" type="text" />
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- fim: seção fornecedor -->

						<!-- inicio: seção endereço e contato -->
						<div id="secao-endereco-contato" class="tab-pane">
							<div class="secao">
								<div class="cabecalho-secao">Endereço</div>
								<div class="corpo-secao">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Lograd.</label>
												<div class="col-sm-3">
													<label class="glyphicon custom-select"> <select
														wicket:id="tipoLogradouro" class="form-control combo"></select>
													</label>
												</div>
												<div class="col-sm-6">
													<input wicket:id="logradouro" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Número</label>
												<div class="col-sm-3">
													<input wicket:id="numero" class="form-control" type="text" />
												</div>
												<label class="control-label col-sm-3">CEP</label>
												<div class="col-sm-3">
													<input wicket:id="cep" class="form-control" type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Compl</label>
												<div class="col-sm-9">
													<input wicket:id="complemento" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Bairro</label>
												<div class="col-sm-9">
													<input wicket:id="bairro" class="form-control" type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Cidade</label>
												<div class="col-sm-9">
													<input wicket:id="cidade" class="form-control" type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Estado/UF</label>
												<div class="col-sm-9">
													<label class="glyphicon custom-select"> <select
														wicket:id="estadoUf" class="form-control combo"></select>
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="secao">
								<div class="cabecalho-secao">Contato</div>
								<div class="corpo-secao">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Email</label>
												<div class="col-sm-9">
													<input wicket:id="emailContato" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Site</label>
												<div class="col-sm-9">
													<input wicket:id="homePage" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Tel. Comercial</label>
												<div class="col-sm-3">
													<input wicket:id="ddFoneComercial" class="form-control"
														type="text" />
												</div>
												<div class="col-sm-6">
													<input wicket:id="foneComercial" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Email NF-e</label>
												<div class="col-sm-9">
													<input wicket:id="emailParaNf" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Tel. Fiscal</label>
												<div class="col-sm-3">
													<input wicket:id="ddFoneFiscal" class="form-control"
														type="text" />
												</div>
												<div class="col-sm-6">
													<input wicket:id="foneFiscal" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Tel.
													Financeiro</label>
												<div class="col-sm-3">
													<input wicket:id="ddFoneFinanceiro" class="form-control"
														type="text" />
												</div>
												<div class="col-sm-6">
													<input wicket:id="foneFinanceiro" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- fim: seção endereço e contato -->

						<!-- início: seção dados financeiros para pagamento -->
						<div id="secao-dados-financeiros" class="tab-pane">
							<div class="secao">
								<div class="cabecalho-secao">Dados financeiros para
									Pagamento</div>
								<div class="corpo-secao">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3"
													title="Forma de Pagamento">Forma Pgto.</label>
												<div class="col-sm-9">
													<label class="glyphicon custom-select"> <select
														wicket:id="formaPagamento" class="form-control combo"></select>
													</label>
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3"
													title="Informar o nome completo da pessoa titular da conta">Titular
													da Conta</label>
												<div class="col-sm-9">
													<input wicket:id="nomeTitularConta" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4"></div>
									</div>
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3"
													title="Informar o tipo de conta que será usada para pagamentos">Tipo
													da Conta</label>
												<div class="col-sm-9">
													<label class="glyphicon custom-select"> <select
														wicket:id="tipoDaConta" class="form-control combo"></select>
													</label>
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3"
													title="Informar o CNPJ ou CPF do Titular da Conta">CNPJ
													/ CPF</label>
												<div class="col-sm-6">
													<input wicket:id="cpfCnpjTitularConta" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4"></div>
									</div>
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Banco</label>
												<div class="col-sm-9">
													<label class="glyphicon custom-select"> <select
														wicket:id="bancoTitularConta" class="form-control combo"></select>
													</label>
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3" title="">Endereço</label>
												<div class="col-sm-9">
													<input wicket:id="enderecoTitularConta"
														class="form-control" type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<div>
													<label class="control-label col-sm-3" title="">Nº</label>
													<div class="col-sm-3">
														<input wicket:id="numeroTitularConta" class="form-control"
															type="text" />
													</div>
												</div>
												<div>
													<label class="control-label col-sm-3" title="">CEP</label>
													<div class="col-sm-3">
														<input wicket:id="cepTitularConta" class="form-control"
															type="text" />
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3"
													title="Informar o número da agência">Agência</label>
												<div class="col-sm-3">
													<input wicket:id="agenciaTitularConta" class="form-control"
														type="text" />
												</div>
												<label class="control-label col-sm-3" title="">Dígito</label>
												<div class="col-sm-3">
													<input wicket:id="digitoAgenciaTitularConta"
														class="form-control" type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3" title="">Bairro</label>
												<div class="col-sm-9">
													<input wicket:id="bairroTitularConta" class="form-control"
														type="text" />
												</div>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3">Complemento</label>
												<div class="col-sm-9">
													<input wicket:id="complementoTitularConta"
														class="form-control" type="text" />
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group form-group-sm">
												<label class="control-label col-sm-3"
