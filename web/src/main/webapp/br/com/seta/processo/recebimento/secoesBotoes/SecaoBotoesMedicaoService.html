<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>

	<wicket:panel>
		<button wicket:id="voltarBtn" class="btn btn-primary" type="button">
			<i class="fa fa-chevron-left"></i> Voltar
		</button>

		<button id="medicaoDivergentBtn" class="btn btn-primary" type="button"
			data-toggle="modal" data-backdrop="static" data-keyboard="false"
			data-target="#comentariosModal">
			<i class="fa fa-times" aria-hidden="true"></i> Serviço não executado
		</button>
		<button id="medicaoOkBtn" class="btn btn-primary" type="button"
			data-toggle="modal" data-backdrop="static" data-keyboard="false"
			data-target="#comentariosModal">
			<i class="fa fa-check" aria-hidden="true"></i> Serviço Ok
		</button>

		<div wicket:id="comentariosModal"></div>
		<div wicket:id="modalConfirmacaoMedicaoOk"></div>
		<div wicket:id="modalConfirmacaoMedicaoDivergente"></div>

		<script src="resources/js/gerenciador-modals.js"></script>
		<script>
			var gerenciadorModals = new GerenciadorModals();
			$("#medicaoDivergentBtn").click(function(){gerenciadorModals.setModalSelecionado("#modalConfirmacaoMedicaoDivergente")});
			$("#medicaoOkBtn").click(function(){gerenciadorModals.setModalSelecionado("#modalConfirmacaoMedicaoOk")});
			$("#comentariosOkBtn").click(function(){gerenciadorModals.abrirModal()});
		</script>

		<!-- início: Fragments -->

		<!-- início: conteúdo comentários e anexo-->
		<wicket:fragment wicket:id="corpoModalCometarios">
			<div class="secao">
				<div class="cabecalho-secao">Anexar documento de medição de
					serviço</div>
				<div class="corpo-secao">
					<div class="row">
						<div class="col-sm-12">
							<div wicket:id="anexoDocMedicao"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="secao">
				<div class="cabecalho-secao">Comentários</div>
				<div class="corpo-secao">
					<div class="col-sm-12">
						<textarea wicket:id="comentariosTxt" class="form-control" rows="4"
							cols="40"></textarea>
					</div>
				</div>
			</div>
			<div class="row"></div>
		</wicket:fragment>

		<!-- início: botão ok do modal de comentários -->
		<wicket:fragment wicket:id="comentariosOkBtnFragment">
			<button id="comentariosOkBtn" type="button" class="btn btn-primary" data-dismiss="modal">
				<i class="fa fa-check"></i> Ok
			</button>
		</wicket:fragment>
		<!-- início: botão ok do modal de comentários -->


		<!-- fim: conteúdo comentários e anexo -->

		<!-- início: botão fechar utilizado nas modals -->
		<wicket:fragment wicket:id="fecharBtnFragment">
			<button type="button" class="btn btn-danger" data-dismiss="modal">
				<i class="fa fa-times"></i> Fechar
			</button>
		</wicket:fragment>
		<!-- fim: botão fechar utilizado nas modals -->

		<!-- início: conteúdo modals de confirmação -->
		<wicket:fragment wicket:id="conteudoModalsConfirmacao">
			<div class="modal-wrapper">
				<div class="modal-icon">
					<i class="fa fa-question-circle"></i>
				</div>
				<div wicket:id="textoModalConfirmacao" class="modal-text">[CONTEÚDO]</div>
			</div>
		</wicket:fragment>
		<!-- fim: conteúdo modals de confirmação -->
		
		<!-- ínicio: botão de medição ok do modal -->
		<wicket:fragment wicket:id="medicaoOkBtnFragment">
			<button wicket:id="okBtn" type="button" class="btn btn-primary"
				data-dismiss="modal">
				<i class="fa fa-check"></i> Ok
			</button>
		</wicket:fragment>
		<!-- fim: botão de medição ok do modal -->
		
		<!-- ínicio: botão de medição divergente do modal -->
		<wicket:fragment wicket:id="medicaoDivergenteBtnFragment">
			<button wicket:id="okBtn" type="button" class="btn btn-primary"
				data-dismiss="modal">
				<i class="fa fa-check"></i> Ok
			</button>
		</wicket:fragment>
		<!-- fim: botão de medição divergente do modal -->

		<!-- início: Fragments -->

	</wicket:panel>
</body>
</html>
