<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:panel>
		<div class="secao">
			<div class="cabecalho-secao">Aprovação Hierárquica</div>
			<div class="corpo-secao">			
				<div class="col-sm-1">
					<div wicket:id="necessidadeAprvHierarq">
						<div class="radio-custom radio-primary">
							<input wicket:id="necessidadeAprvHierarq_0" type="radio" /> <label>Sim</label>
						</div>
						<div class="radio-custom radio-primary">
							<input wicket:id="necessidadeAprvHierarq_1" type="radio" /> <label>Não</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-bottom: 10px"></div>
		<div class="secao">
			<div class="cabecalho-secao">Histórico</div>
			<div class="corpo-secao">
				<div wicket:id="historico">
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
