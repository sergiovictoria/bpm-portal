<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Processo - Login</title>
<link rel="stylesheet" href="resources/assets/vendor/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="resources/css/login.css" />
<!-- FavIcon -->
<link rel="shortcut icon" href="resources/assets/images/favicon.ico" type="image/x-icon"></link>
</head>
<body>
	 <section class="logo">
        <img src="resources/assets/images/seta/LogoSeta.png"/>
    </section>

	<form wicket:id="signInForm">
		 <section class="principal">		 	
	    	<div class="box">
	    		<div class="box-header"></div>
	    		 <div class="box-principal">
	    		 	<div class="box-principal-img">
	                	<img src="resources/img/seta/login-icon.png"/>
	                </div>
	                <div class="box-principal-campo">
	               		 <div class="bem-vindo">
		                    <label>Seja Bem Vindo</label>
	                    </div>
	                    <div>
	                    	<span>Usu√°rio</span>
	                        <input wicket:id="username" class="form-control" type="text" size="28" value="" name="username">
	                    </div>
	                    <div>
	                    	<span>Senha</span>
	                        <input wicket:id="password" class="form-control" type="password" size="28" value="" name="username">
	                    </div>
	                     <button wicket:id="login" type="submit" class="btn btn-primary" name="login" id="login2" onclick="$('#modalLoading').modal('show');">
	                        <span class="glyphicon  glyphicon-off"></span> Entrar
	                    </button>	               
	                </div>
	    		 </div>
	    		  <div class="box-footer"></div>
	    	</div>
		 </section>
		 <div wicket:id="alertaContainer" > 
			<div wicket:id="alerta" id="alertaErro" class="alert alert-danger" role="alert">
				<strong><label wicket:id="lblMensagem" > </label></strong>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="resources/assets/vendor/bootstrap/js/bootstrap.js"></script>
</body>
</html>
